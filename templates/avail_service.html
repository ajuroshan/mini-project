{% extends 'base.html' %}

{% block title %}Avail Service - Student-Parent Portal{% endblock %}

{% block content %}
    <h1 class="mb-4">Avail Service</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ service.name }}</h5>
            <p class="card-text">Cost: ${{ service.cost }}</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Confirm Avail</button>
                <a href="{% url 'child_dashboard' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
